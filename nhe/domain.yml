slots:
  player1:
    type: unfeaturized
  player2:
    type: unfeaturized
  intent_slot:
    type: unfeaturized

intents:
  - greet
  - instructions
  - affirm:
      triggers: action_play_game
  - deny:
      triggers: action_play_game

actions:
  - utter_greet
  - utter_instructions
  - utter_default
  - action_play_game

templates:

  utter_greet:
  - text: "Hello, let's play the game 'Never have I ever'."

  utter_instructions:
  - text: "It basically is an online party game about the poor life decisions that you and Gabriela have both made.I'm Kevin and I will be the mediator between you and her. I will say something that I haven’t done, like 'Never have I ever Got drunk playing this game.' and if you have done it, then you lose a poin$           You have ten points to start and when you don’t have any more points you are out of the game."

  utter_default:
  - text: "Please say whether you have or haven't experienced this."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
